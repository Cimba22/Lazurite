<body>
<main class="flex min-h-full flex-col justify-center">
  <div class="flex min-h-full flex-col justify-center px-6">
    <div class="py-6 max-w-24 w-full mx-auto">
      <div class="flex justify-center pb-8">
        <a class="text-3xl pb-1" href="#">Lazurite</a>
      </div>
      <h1 class="mb-6 text-center text-3xl font-medium">Sign in to your account</h1>

      <div class="message-container mb-2">
<!--        <div class="text-green-400 text-sm text-center p-2 rounded border border-green-900 bg-green-950" *ngIf="errorMsg.length">-->
<!--          <p *ngFor="let msg of errorMsg">{{msg}}</p>-->
<!--        </div>-->
        <div class="text-red-400 text-sm text-center p-2 rounded border border-red-900 bg-red-950" *ngIf="errorMsg.length">
          <p *ngFor="let msg of errorMsg">{{msg}}</p>
        </div>
      </div>


      <form class="space-y-3">
        <div>
          <label class="input-label" for="labeled-input-email">Email</label>
          <input class="block input w-full" type="email" id="labeled-input-email" [(ngModel)]="authRequest.email" name="email" required autofocus>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label class="input-label" for="labeled-input-password">Password</label>
            <span class="font-medium text-sm">
                                <a href="#" class="text-accent" tabindex="-1">Forgot password?</a>
                            </span>
          </div>
          <input class="block input w-full" type="password" id="labeled-input-password" [(ngModel)]="authRequest.passwordHash" name="passwordHash" required>
        </div>

<!--        <div *ngIf="showMfa">-->
<!--          <label class="input-label" for="labeled-input-mfa">2-factor authentication code</label>-->
<!--          <input class="block input w-full" type="text" inputmode="numeric" placeholder="000000" autocomplete="one-time-code" id="labeled-input-mfa" [(ngModel)]="mfaCode" name="mfaCode">-->
<!--        </div>-->

<!--        <div></div>-->

<!--        <p>-->
<!--          <button type="button" class="font-medium text-sm text-accent" *ngIf="showRecoveryCode" (click)="useRecoveryCode()">Use recovery code</button>-->
<!--        </p>-->

        <div class="pt-2">
          <button (click)="login()" class="button button-primary w-full mt-4" type="submit">Sign in</button>
        </div>
      </form>

      <div class="my-8 leading-6 font-medium text-sm">
        <p class="text-center text-muted">Don't have an account?
          <a href="register()" class="text-accent">Create an account</a>
        </p>
      </div>

    </div>
  </div>
</main>
</body>
