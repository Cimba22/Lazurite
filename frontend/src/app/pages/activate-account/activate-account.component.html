<body>

<main class="flex min-h-full flex-col justify-center text-white">
  <div class="flex min-h-full flex-col justify-center px-6">
    <div class="py-6 max-w-24 w-full mx-auto">

      <div class="container space-y-3" *ngIf="submitted else codeForm">
        <div class="activation-message" *ngIf="isOkay; else activationError">
          <h2>Activation Successful!</h2>
          <div class="flex justify-center pb-8">
            <p>Your account has been successfully activated.</p>
          </div>

          <button class="button button-primary w-full mt-4" (click)="redirectToLogin()">Go to Login</button>

        </div>

        <ng-template #activationError>
          <div class="activation-error">
            <h2>Activation Failed!</h2>
            <p>{{ message }}</p>
            <button class="button button-primary mt-4" (click)="submitted = false">Try again</button>
          </div>
        </ng-template>
      </div>

      <ng-template #codeForm>
        <div class="container text-white">
          <div class="text-center" style="width: 400px;">
            <div class="flex justify-center pb-8">
              <h2>Type your activation code</h2>
            </div>
            <code-input style="color: white" [isCodeHidden]="false"
                        [codeLength]="6"
                        [code]="'number'"
                        (codeCompleted)="onCodeCompleted($event)">
            </code-input>
            <button class="button button-primary mt-3 mt-4" (click)="redirectToLogin()">Go to Login</button>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</main>
</body>
