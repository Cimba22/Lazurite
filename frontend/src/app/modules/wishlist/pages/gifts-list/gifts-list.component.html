<div class="main-content">
  <h2>My Gifts</h2>
  <hr>
  <div class="flex flex-col justify-start flex-wrap gap-3">
    <div *ngFor="let gift of giftResponse.content" class="gift-item">
      <!--      <img [src]="gift.image" alt="{{ gift.name }}" class="gift-image">-->
      <div class="gift-details">
        <span class="gift-name">{{ gift.name }}</span>
        <p class="gift-description">{{ gift.description }}</p>
        <div class="gift-status">
          <label>
            <input type="checkbox">
            Completed
          </label>
          <label>
            <input type="checkbox">
            Archived
          </label>
        </div>
      </div>
    </div>
  </div>


  <div class="flex justify-center mt-4">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a
            (click)="goToFirstPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page === 0"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToPreviousPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page === 0"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="let pageIndex of pages"
        >
          <a
            (click)="gotToPage(pageIndex)"
            class="page-link"
            [class.active]="page === pageIndex"
            href="javascript:void(0)"
          >{{ pageIndex + 1 }}</a>
        </li>
        <li class="page-item">
          <a
            (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToLastPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
