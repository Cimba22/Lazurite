<div class="p-2 main-content">
  <h2>Manage my wishlist</h2>
  <hr>
  <div class="message-container mb-2">

    <div class="text-red-400 text-sm text-center p-2 rounded border border-red-900 bg-red-950" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
  </div>

  <div class="flex gap-3">
    <div class="col-3">
      <img class="rounded" width="100%" height="100%" [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'" alt="">
      <div class="mt-4">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*">
      </div>
    </div>
    <div class="col-9" >
      <form class="row gap-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="wishlistRequest.name" type="text" class="form-control" id="title" name="title"
                 placeholder="Wishlist title">
        </div>

        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea [(ngModel)]="wishlistRequest.description" rows="4" class="form-control" id="description" name="synopsis"
                    ></textarea>
        </div>

        <div class="flex justify-end gap-3 col-12">
          <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/wishlists" type="submit" class="btn btn-link btn text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
